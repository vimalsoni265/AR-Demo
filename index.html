<!-- BEGIN: Top HTML -->
<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>

<!-- END: Top HTML -->
<!-- BEGIN: Unity Compiled Events -->
<script src="unityEvents.js"></script>
<!-- END: Unity Compiled Events -->

<!-- BEGIN: Middle HTML -->
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;'>      
        <button id="mutebutton" style='position: absolute; bottom: 10px'>
            Unmute
        </button>
        <button id="viddownload" style='position: absolute; bottom: 10px; right: 53% display:none'>
            <a href="videos/SAIVILLA FINAL.mp4" download="">Download</a>
        </button>
    </div>

    <div style='position: absolute; bottom: 5px; left: 30px; width:100%; text-align: right; z-index: 1;'>
        <input type="image" id="fullscreen" src="fullscreen.png" style='position: absolute; bottom: 0px; right: 35px;'>
        </input>
    </div>

    <!--<a-scene embedded arjs='debugUIEnabled: false; sourceType: video; sourceUrl:videos/SAIVILLA FINAL.mp4;'>-->
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam' vr-mode-ui='enabled: false'>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable; useWorldCoordinates: true;"></a-entity>
        <a-assets>
            <video id="Video_Asset_0" autoplay="true" loop crossorigin="anonymous" src="videos/SAIVILLA FINAL.mp4" webkit-playsinline playsinline controls Unmute preset="auto"></video>
        </a-assets>

        <!--<a-maker-camera type="pattern" patternUrl="pattern-Untitled.patt"><a-maker-camera>-->
        <a-marker id="marker" type="pattern" preset="hiro" emitevents="true" button patternUrl="pattern-logo.patt">
            <a-video width="2.655988" height="1.26016" src="#Video_Asset_0" class="intersectable" position="0 0.02 0" rotation="270 0 0" color="#FFFFFF"></a-video>
        </a-marker>

        <!--<a-marker id="marker" type="pattern" preset="hiro" emitevents="true" button>
            <a-video width="2.655988" height="1.26016" src="#Video_Asset_0" class="intersectable" position="0 0.02 0" rotation="270 0 0" color="#FFFFFF"></a-video>
        </a-marker>-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html><!-- END: Bottom HTML -->
